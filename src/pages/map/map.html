<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div id="floating-panel">
      <b>Start: </b>
      <select [(ngModel)]="start" id="start" (change)="calculateAndDisplayRoute()">
        <option value="tsim sha tsui">Tsim Sha Tsui</option>
        <option value="dragon back">dragon back</option>
        <option value="hong kong disneyland">Hong Kong Disneyland</option>
        <option value="big buddha">Big Buddha</option>
        <option value="man mo temple">man mo temple</option>
        <option value="wan chai">Wan Chai</option>
        <option value="ocean park">Ocean Park</option>
        <option value="shek o">Shek O</option>
        <option value="victoria peak">Victoria Peak</option>
      </select><br>
      <b>End: </b>
      <select [(ngModel)]="end" id="end" (change)="calculateAndDisplayRoute()">
        <option value="tsim sha tsui">Tsim Sha Tsui</option>
        <option value="dragon back">dragon back</option>
        <option value="hong kong disneyland">Hong Kong Disneyland</option>
        <option value="big buddha">Big Buddha</option>
        <option value="man mo temple">man mo temple</option>
        <option value="wan chai">Wan Chai</option>
        <option value="ocean park">Ocean Park</option>
        <option value="shek o">Shek O</option>
        <option value="victoria peak">Victoria Peak</option>
      </select>
      </div>
      <div #map id="map"></div>
    </ion-content>
