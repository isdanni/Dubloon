<super-tabs #SuperTabs tabsPlacement="bottom" (tabSelect)="onTabSelect($event)">
  <super-tab [root]="tab1Root" title="Home" icon="map" id="home"></super-tab>
  <super-tab [root]="tab2Root" title="Route" icon="compass" id="route"></super-tab>
  <super-tab [root]="tab3Root" title="Camera" icon="camera" id="camera"></super-tab>
  <super-tab [root]="tab4Root" title="Social" icon="contacts" id="social"></super-tab>
  <super-tab [root]="tab5Root" title="MyDubloon" icon="settings" id="myDubloon"></super-tab>
</super-tabs>
