<super-tabs #SuperTabs tabsPlacement="bottom" (tabSelect)="onTabSelect($event)">
  <super-tab [root]="tab1Root" icon="pin" id="home"></super-tab>
  <super-tab [root]="tab2Root" icon="compass" id="route"></super-tab>
  <super-tab [root]="tab3Root" icon="camera" id="camera"></super-tab>
  <super-tab [root]="tab4Root" icon="people" id="social"></super-tab>
  <super-tab [root]="tab5Root" icon="trophy" id="myDubloon"></super-tab>
</super-tabs>
