<ion-header>

  <ion-navbar>
    <ion-title>Quick Planner</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="card-container" *ngIf="ready">
  <sc-card padding *ngFor="let attendant of attendants" [orientation]="cardDirection" [tinder-card]="cardOverlay"
    [callDestroy]="attendant.destroyEvent" [callLike]="attendant.likeEvent" (onLike)="onCardInteract($event)">
      <!-- <div class="user_img" [ngStyle]="attendant.asBg">test</div> -->
     
    <ion-card>
       <!-- <ion-card-header>
        <ion-card-title>{{attendant.name}}</ion-card-title>
      </ion-card-header> -->

       <ion-card-content>
         <ion-slides pager="true" pager loop autoplay="2000">
            <ion-slide>
               <img [src]="attendant.img1">
            </ion-slide>
            <ion-slide>
              <img [src]="attendant.img2">
            </ion-slide>
            <ion-slide>
              <img [src]="attendant.img3">
            </ion-slide>
          </ion-slides>
          <table style="width:100%">
            <tr>
              <td> 
                <span><img style="width: 20px" src="/assets/imgs/pin.jpg"></span>
              </td>
              <td>
                <span class="titleName">{{attendant.name}}</span>
              </td>
              <td *ngIf="attendant.isElderly"><span><img style="width: 20px" src="/assets/imgs/logo1.jpg"></span></td> 
              <td *ngIf="attendant.isDisability"><span><img style="width: 20px" src="/assets/imgs/logo2.jpg"></span></td>
            </tr>
          </table>
         <span style="font-size:8px;">{{attendant.content}} </span>

      </ion-card-content>
    </ion-card>
  </sc-card>

  </div>

</ion-content>
