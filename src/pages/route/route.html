<ion-header>
</ion-header>


<ion-content padding>
  <ion-searchbar placeholder = "Where to, Captain?" spellcheck = true ></ion-searchbar>
</ion-content> 
<!-- <ion-content no-bounce>Component content.<ion-content> -->
<ion-bottom-drawer [(state)]="nowState" [minimumHeight]="minimumHeight" [dockedHeight]="dockedHeight"
  [shouldBounce]="shouldBounce" [distanceTop]="distanceTop" (stateChange)="stateChange(state)">
  <div class="drawer-content">
      <div id="blue_box">
          <div id="left">
            <ion-card  (click)="routeGenerator($event)">
              <img src="/assets/imgs/Route Creator.png"/>
            </ion-card>
            <ion-card>
                <img src="/assets/imgs/Famous Routes.png"/>
            </ion-card>
          </div>
          <div class="divider"></div>
          <div id="right">
              <ion-card>
                <img src="/assets/imgs/Community Routes.png"/>
              </ion-card>
              <ion-card (click)="goAnOtherPage()">
                  <img src="/assets/imgs/Quick Planner.png"/>
                </ion-card>
          </div>
      </div>
  </div>
</ion-bottom-drawer>
